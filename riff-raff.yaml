stacks:
- deploy
regions:
- eu-west-1
deployments:
  amiable:
    type: autoscaling
    parameters:
      bucketSsmLookup: true
    dependencies:
      - cloudformation
  cloudformation:
    type: cloud-formation
    app: amiable
    parameters:
      amiParameter: AMIAmiable
      amiTags:
        Recipe: arm64-focal-java11-deploy-infrastructure
        AmigoStage: PROD
        BuiltBy: amigo
      amiEncrypted: true
      templateStagePaths:
        CODE: Amiable-CODE.template.json
        PROD: Amiable-PROD.template.json
