stacks:
- deploy
regions:
- eu-west-1
deployments:
  amiable:
    type: autoscaling
    parameters:
      bucket: deploy-tools-dist
    dependencies:
      - cloudformation
  cloudformation:
    type: cloud-formation
    app: amiable
    parameters:
      amiParameter: AMIAmiable
      amiTags:
        Recipe: arm64-bionic-java8-deploy-infrastructure-test
        AmigoStage: PROD
        BuiltBy: amigo
      amiEncrypted: true
      templateStagePaths:
        CODE: Amiable-CODE.template.json
        PROD: Amiable-PROD.template.json
