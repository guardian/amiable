# Find full documentation here https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions
name: CI

on:
  pull_request:

  workflow_dispatch:

  push:
    branches:
      - "main"
jobs:
  CI:
    runs-on: ubuntu-latest

    # See https://docs.github.com/en/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token
    permissions:
      # required by aws-actions/configure-aws-credentials
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3.5.1

      # Setup AWS credentials to enable uploading to S3 for Riff-Raff.
      # See https://github.com/aws-actions/configure-aws-credentials
      - uses: aws-actions/configure-aws-credentials@v2.0.0
        with:
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}
          aws-region: eu-west-1

      # Setup Node, checking common Node config files to determine the version of Node to use.
      # Configuring caching is also recommended.
      # See https://github.com/guardian/actions-setup-node
      - name: Setup Node
        uses: actions/setup-node@v3.6.0

      # See https://github.com/actions/setup-java
      - name: Setup Java 8
        uses: actions/setup-java@v3.11.0
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: 'sbt'

      # See https://github.com/github/scripts-to-rule-them-all
      - name: Run script/ci
        run: ./script/ci

      - name: Upload to riff-raff
        uses: guardian/actions-riff-raff@v2
        with:
          app: amiable
          buildNumberOffset: 1007
          projectName: tools::amiable
          configPath: riff-raff.yaml
          contentDirectories: |
            cloudformation:
              - cdk/cdk.out
            amiable:
              - amiable.deb
