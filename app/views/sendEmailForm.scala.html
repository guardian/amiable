@()(implicit request: play.api.mvc.RequestHeader)

@main("Trigger email send") {
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Send emails</span>
                        <p>
                          These emails are sent on a schedule, but to test them at will they can be manually triggered using the button below.
                        </p>
                    </div>
                    <div class="card-action">
                        <form method="post" action="/sendEmail">
                            @helper.CSRF.formField
                            <button class="btn waves-effect waves-light" type="submit">
                                Trigger email job
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
}()
